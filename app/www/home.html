<!DOCTYPE html>
<html>
<head>
	<title>CMS - Donations List</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<style>
		.content {
			margin-top: 30px;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">CMS</a>
		</div>
		<form class="navbar-form navbar-right">
			<div class="form-group">
				<input id="user" type="text" placeholder="Email" class="form-control">
			</div>
			<div class="form-group">
				<input id="pwd" type="password" placeholder="Password" class="form-control">
			</div>
			<button id="auth" type="button" class="btn btn-success">Sign in</button>
		</form>
	</div>
	</nav>
	<div class="container content">
		<article id="view-content"></article>
		<br><br>
		<button class="btn btn-info" type="button" id="home-button">Home</button>
		<button class="btn btn-info" type="button" id="donations-button">Donations</button>
		<button class="btn btn-info" type="button" id="contact-button">Contact</button>
		<button class="btn btn-info" type="button" id="donation-form-button">Donation Form</button>
		<!--<button class="btn btn-info" type="button" id="donations-btn">Donations List</button>-->
		<br><br>
		<!--<div id="all-donations"></div>
		<div id="all-contacts"></div>
		<div id="donation-form"></div>-->
		<div id="render-content"></div>
	</div>
		<script src="libs/jquery/dist/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="libs/underscore/underscore.js"></script>
		<script src="libs/backbone/backbone.js"></script>
		<script src="js/app.js"></script>
		<script src="libs/handlebars/handlebars.js"></script>
		<script src="js/templates.js"></script>
		<script src="js/app.common.js"></script>
		<!--<script src="/js/views/login-status.view.js"></script>
		<script src="/js/views/home.view.js"></script>-->
		<script src="js/models/donations.model.js"></script>
		<script src="js/collections/donations.collection.js"></script>
		<script src="/js/views/donation.view.js"></script>
		<script src="/js/views/donations.view.js"></script>

		<script src="js/models/contacts.model.js"></script>
		<script src="js/collections/contacts.collection.js"></script>
		<script src="/js/views/contacts.view.js"></script>

		<script src="js/models/donationsForm.model.js"></script>
		<script src="js/collections/donationsForm.collection.js"></script>
		<script src="/js/views/donationsForm.view.js"></script>

		<script src="/js/routers/app.router.js"></script>

		<script>
			var appRouter = new AppRouter();
			Backbone.history.start({ pushState: true });

			$("#home-button").on("click", function() {
				appRouter.navigate("/", { trigger: true });
			});

			$("#donations-button").on("click", function() {
				console.log("Donations is clicked");
				appRouter.navigate("/donations", { trigger: true });
			});

			$("#contact-button").on("click", function() {
				console.log("Contact is clicked");
				appRouter.navigate("/contacts", { trigger: true });
			});

			$("#donation-form-button").on("click", function() {
				console.log("Donation Form is clicked");
				appRouter.navigate("/donationform", { trigger: true });
			});

		</script>

</body>
</html>
